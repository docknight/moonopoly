<div id="header" style="position: relative; z-index: 5; background-color: lightblue; width:100%">Your move, {{gameController.currentPlayer}}!</div>
<canvas id="renderCanvas" ng-swipe-left="gameController.handleSwipe(true)" ng-swipe-right="gameController.handleSwipe(false)"></canvas>
<div id="titleDeed" style="position: fixed; top: 10%; left: 30%; width: 40%; height: 80%; background-color: white; border: 2px; border-color: black; border-radius: 3px" ng-show="gameController.availableActions.buy">
    <table style="width: 100%">
        <tr>
            <td colspan="2" style="text-align: center; font-size: 12px">TITLE DEED</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; font-size: 16px; font-weight: bold">{{gameController.assetToBuy.name}}</td>
        </tr>
    </table>
</div>
<div id="assetManagement" style="position: fixed; top: 10%; left: 10%; width: 80%; height: 80%; background-color: lightgray; border: 2px; border-color: black; border-radius: 3px; display: none">
    <table style="width: 100%; height: 100%">
        <tr>
            <td style="width: 47%; height: 100%">
                <div style="position: relative; padding: 10px; box-shadow: 10px 10px 5px #888888; width: 100%; height: 100%; border: 2px double black">
                    <div style="text-align: center">Mortgage property</div>
                    <div style="position: absolute; bottom: 5px">
                        <button ng-click="gameController.closeAssetManagementWindow()">Close</button>
                    </div>
                </div>
            </td>
            <td style="width: 10px"></td>
            <td>
                <div style="padding: 10px; width: 100%; height: 100%;">
                    <table style="width: 100%; height: 100%; background-color: white">
                        <tr style="height: 10%">
                            <td colspan="2" style="text-align: center; font-size: 12px">TITLE DEED MANAGEMENT</td>
                        </tr>
                        <tr style="height: 10%">
                            <td colspan="2" style="text-align: center; font-size: 16px; font-weight: bold">{{gameController.assetToManage.name}}</td>
                        </tr>
                        <tr></tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>

<div style="position: fixed; top: 15%; left: 10%; width: 80%;">
    <div id="messageOverlay" style="position: relative; display: none; color: red; font-size: 16px; font-weight: bold; width: 100%; text-align: center; z-index: 1" class="shadow-basic"></div>    
</div>

<div id="commandPanel" style="position: fixed; bottom: 0px; left: 0px; width: 100%">
    <button ng-disabled="!gameController.availableActions.throwDice" ng-click="gameController.throwDice()">Throw dice</button>
    <button ng-show="gameController.availableActions.buy" ng-click="gameController.buy()">Buy</button>
    <button ng-disabled="!gameController.availableActions.endTurn" ng-click="gameController.endTurn()">End turn</button>
    <button ng-disabled="!gameController.availableActions.manage" ng-click="gameController.manage()">Manage</button>
</div>
<div id="manageCommandPanel" style="position: fixed; bottom: 0px; left: 0px; width: 100%; display: none">
    <button ng-click="gameController.returnFromManage()">Return</button>    
</div>
