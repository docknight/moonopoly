<div style="text-align: center">
    <div style="display: inline-block;">{{mainmenu.title}}</div>
</div>
<button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-click="mainmenu.startNewGame()">
    New game
</button>
<button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-click="mainmenu.loadGame()" ng-show="mainmenu.canLoadGame">
    Continue last game
</button>
<button type="button" class="btn btn-primary" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-click="mainmenu.settings()">
    Settings
</button>
