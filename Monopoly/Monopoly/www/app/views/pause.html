<img class="background" src="{{pause.themeService.theme.imagesFolder}}{{pause.themeService.theme.gamePauseImage}}" style="z-index: -1" />
<div style="height: 22%; width:100%"></div>
<div id="pauseContent" style="height: 78%; overflow-y: auto">
    <div style="color: #909090; font-size: 20px;">
        <div style="margin-left: auto; margin-right: auto; padding-top: 5px; width:160px">
            <button class="btn btn-success" ng-click="pause.goToGameRules()" style="width: 160px; font-size: 16px">Game Rules</button>
        </div>
        <div style="margin-left: auto; margin-right: auto; padding-top: 5px; width:160px">
            <button class="btn btn-success" ng-click="pause.saveAndExit()" style="width:160px; font-size: 16px">Save & Exit</button>
        </div>
    </div>
</div>
<div style="position: fixed; left: 12px; top:12px">
    <a ng-click="pause.goBack()">
        <div class="backButton">
        </div>
    </a>
</div>
